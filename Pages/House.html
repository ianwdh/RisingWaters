<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rising Waters - Flood Safety Game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Luckiest Guy', cursive;
  }

  .background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  /* Full-screen overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(10, 10, 10, 0.85); /* dark, ominous */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    z-index: 10;
    transition: opacity 1.5s ease;
    color: white;
    text-align: center;
    text-shadow: 0px 0px 10px rgba(0,0,0,0.9);
  }

  .overlay.visible {
    opacity: 1;
  }

  .overlay h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  /* Arrow button styles */
  .arrow-button {
    position: absolute;
    top: 50%;
    right: 30px;
    transform: translateY(-50%) scale(0.9);
    font-size: 4rem;
    color: white;
    text-shadow: 0 0 15px rgba(0,0,0,0.9);
    cursor: pointer;
    opacity: 0;
    transition: transform 0.3s ease, color 0.3s ease, opacity 1s ease;
  }

  .arrow-button:hover {
    color: #ffcc00; /* ominous highlight */
  }

  .arrow-button.show {
    opacity: 1;
  }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted playsinline id="bgVideo">
    <source src="../Animations/House.mp4" type="video/mp4">
  </video>

  <!-- Ominous overlay -->
  <div class="overlay" id="overlay">
    <h1 id="typewriter"></h1>
    <div class="arrow-button" id="arrowBtn" onclick="goNext()">
      <i class="bi bi-arrow-right-circle-fill"></i>
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('overlay');
    const typewriterEl = document.getElementById('typewriter');
    const arrowBtn = document.getElementById('arrowBtn');

    const text = "Heavy rain has been looming for days";
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typewriterEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50); // speed of typing
      } else {
        // Show arrow button when text finishes
        arrowBtn.classList.add('show');
      }
    }

    video.addEventListener('ended', () => {
      overlay.classList.add('visible');
      setTimeout(typeWriter, 500); // slight delay before typing starts
    });

    function goNext() {
      window.location.href = "Scene1.html";
    }
  </script>
</body>
</html>
