<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rising Waters - Flood Safety Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Luckiest Guy", cursive;
        font-size: 1.2rem;
        overflow: hidden;
      }

      .background-video {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      /* Card uses GRID: header (auto), form (1fr) */
      .card {
        background: #fff;
        color: #000;
        width: 350px;
        height: 400px;
        border: 2px solid #000;
        border-radius: 20px;
        padding: 1.5rem 1.5rem 1.25rem;
        display: grid;
        grid-template-rows: auto 1fr; /* header, form area */
        gap: 0.5rem;
        text-align: center;
      }

      .card h3 {
        margin: 0;                 /* manual spacing: tight top */
        padding-bottom: 0.5rem;    /* small space under title */
      }

      /* Form is its own grid: middle (1fr) + button (auto) */
      form.form-grid {
        display: grid;
        grid-template-rows: 1fr auto; /* center area + bottom button */
        height: 100%;
      }

      /* Middle block gets centered */
      .middle {
        align-self: center;   /* vertical center within 1fr row */
        justify-self: center; /* horizontal center */
        width: 100%;
      }

      /* Manual spacing inside the middle */
      .form-label {
        display: block;
        margin: 0 0 0.75rem 0;
        font-size: 1.3rem;
      }

      .form-control {
        border: 2px solid #000;
        font-size: 1.3rem;
        text-align: center;
        border-radius: 12px;
        font-family: "Luckiest Guy", cursive;
        width: 80%;
        background: #fff;
        padding: 10px 0;
        margin: 0 auto; /* centers input block */
      }

      .form-control:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Button pinned to bottom row of the form-grid */
      .btn-primary {
        background: #007bff;
        border: none;
        font-size: 1.4rem;
        font-family: "Luckiest Guy", cursive;
        padding: 12px;
        border-radius: 12px;
        color: #fff;
        width: 100%;
        margin-top: 1rem; /* manual gap above button */
      }

      .btn-primary:hover {
        background: #28a745;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <video class="background-video" autoplay muted loop playsinline>
      <source src="../Animations/Homepage.mp4" type="video/mp4" />
    </video>

    <div class="card">
      <h3>Enter Your Name</h3>

      <form action="../Logic/start.php" method="POST" class="form-grid" id="nameForm">
        <div class="middle">
          <label for="name" class="form-label">Player Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Start Game</button>
      </form>
    </div>
  </body>
</html>
